<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Ultra-clean, simple background (Pure White to very soft off-white) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>

    <!-- Very subtle background drop shadow -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.03"/>
    </filter>

    <!-- Fine Slate Ink for the main drawing -->
    <linearGradient id="ink-slate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#475569"/> <!-- Slate 600 -->
      <stop offset="100%" stop-color="#0f172a"/> <!-- Slate 900 -->
    </linearGradient>

    <!-- Delicate accent color (Primary Blue) -->
    <linearGradient id="accent-blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/> <!-- Blue 500 -->
      <stop offset="100%" stop-color="#1d4ed8"/> <!-- Blue 700 -->
    </linearGradient>
  </defs>

  <!-- iOS Base Rect -->
  <rect width="512" height="512" rx="114" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- SCHLICHT & FEIN (Simple & Fine) 
       A delicate line-art representation of an open planner/book.
       Extremely clean, geometric, and minimalist. -->

  <g transform="translate(116, 126)">
    
    <!-- Left Page (Study/Notes) -->
    <path d="M 140 260 C 140 260, 60 260, 20 230 L 20 40 C 60 70, 140 70, 140 70 Z" 
          fill="none" stroke="url(#ink-slate)" stroke-width="4" stroke-linejoin="round"/>
          
    <path d="M 40 90 C 70 100, 120 100, 120 100" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M 40 130 C 70 140, 120 140, 120 140" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M 40 170 C 70 180, 100 180, 100 180" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
    <path d="M 40 210 C 70 220, 120 220, 120 220" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

    <!-- Right Page (Calendar/Tasks) -->
    <path d="M 140 260 C 140 260, 220 260, 260 230 L 260 40 C 220 70, 140 70, 140 70 Z" 
          fill="none" stroke="url(#ink-slate)" stroke-width="4" stroke-linejoin="round"/>
          
    <!-- Fine Grid Lines on Right Page -->
    <path d="M 160 100 C 190 100, 240 90, 240 90" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <path d="M 160 140 C 190 140, 240 130, 240 130" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <path d="M 160 180 C 190 180, 240 170, 240 170" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <path d="M 160 220 C 190 220, 240 210, 240 210" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    
    <path d="M 186 100 C 186 140, 186 220, 186 220" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
    <path d="M 213 95 C 213 135, 213 215, 213 215" fill="none" stroke="url(#ink-slate)" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

    <!-- Central Binder Line -->
    <path d="M 140 70 L 140 260" fill="none" stroke="url(#ink-slate)" stroke-width="4" stroke-linecap="round"/>

    <!-- Delicate, elegant Checkmark -->
    <path d="M 170 150 L 200 180 L 280 60" fill="none" stroke="url(#accent-blue)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

  </g>

</svg>
