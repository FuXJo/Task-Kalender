<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background: Clean off-white -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>

    <!-- Black Calendar Header -->
    <linearGradient id="cal-black" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>

    <!-- Drop Shadows -->
    <filter id="shadow-back" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="-4" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <filter id="shadow-front" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="6" dy="14" stdDeviation="16" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- iOS Base Rect -->
  <rect width="512" height="512" rx="114" fill="url(#bg)"/>

  <!-- BACK: THE CALENDAR with colored grid boxes -->
  <g transform="translate(46, 76)" filter="url(#shadow-back)">
    
    <!-- Calendar Body (White card) -->
    <rect x="0" y="30" width="310" height="310" rx="28" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Black Header with rounded top -->
    <path d="M 0 58 C 0 41.4 13.4 28 30 28 L 280 28 C 296.6 28 310 41.4 310 58 L 310 100 L 0 100 Z" fill="url(#cal-black)"/>

    <!-- Binder ring capsules (White with subtle gray border) -->
    <rect x="80" y="10" width="22" height="46" rx="11" fill="#ffffff" stroke="#d1d5db" stroke-width="3"/>
    <rect x="208" y="10" width="22" height="46" rx="11" fill="#ffffff" stroke="#d1d5db" stroke-width="3"/>

    <!-- Calendar Grid: 3 rows x 3 columns of boxes -->
    <!-- Distribution: 3 green, 2 yellow, 1 red, 3 empty/white -->
    <g transform="translate(32, 120)">
      <!-- Row 1 -->
      <rect x="0"   y="0" width="70" height="48" rx="6" fill="#fbbf24"/>  <!-- Yellow 1 -->
      <rect x="86"  y="0" width="70" height="48" rx="6" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/> <!-- Empty -->
      <rect x="172" y="0" width="70" height="48" rx="6" fill="#4ade80"/>  <!-- Green 1 -->
      <!-- Row 2 -->
      <rect x="0"   y="64" width="70" height="48" rx="6" fill="#22c55e"/>  <!-- Green 2 (Darker Green) -->
      <rect x="86"  y="64" width="70" height="48" rx="6" fill="#ef4444"/>  <!-- Red 1 -->
      <rect x="172" y="64" width="70" height="48" rx="6" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="2"/> <!-- Empty -->
      <!-- Row 3 -->
      <rect x="0"   y="128" width="70" height="48" rx="6" fill="#fbbf24"/>  <!-- Yellow 2 -->
      <rect x="86"  y="128" width="70" height="48" rx="6" fill="#22c55e"/>  <!-- Green 3 -->
      <rect x="172" y="128" width="70" height="48" rx="6" fill="#16a34a"/>  <!-- Green (variant) -->
    </g>
  </g>

  <!-- FRONT: THE TO-DO LIST (overlapping from the right) -->
  <g transform="translate(210, 130)" filter="url(#shadow-front)">
    <rect x="0" y="0" width="240" height="260" rx="28" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Task 1 (Checked) -->
    <g transform="translate(30, 35)">
      <circle cx="22" cy="22" r="22" fill="none" stroke="#9ca3af" stroke-width="3"/>
      <path d="M 12 22 L 18 28 L 32 14" fill="none" stroke="#9ca3af" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="60" y="12" width="120" height="8" rx="4" fill="#9ca3af"/>
      <rect x="60" y="26" width="80" height="6" rx="3" fill="#d1d5db"/>
    </g>

    <!-- Task 2 (Checked) -->
    <g transform="translate(30, 105)">
      <circle cx="22" cy="22" r="22" fill="none" stroke="#9ca3af" stroke-width="3"/>
      <path d="M 12 22 L 18 28 L 32 14" fill="none" stroke="#9ca3af" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="60" y="12" width="100" height="8" rx="4" fill="#9ca3af"/>
      <rect x="60" y="26" width="130" height="6" rx="3" fill="#d1d5db"/>
    </g>

    <!-- Task 3 (Unchecked) -->
    <g transform="translate(30, 175)">
      <circle cx="22" cy="22" r="22" fill="none" stroke="#9ca3af" stroke-width="3"/>
      <rect x="60" y="12" width="110" height="8" rx="4" fill="#9ca3af"/>
      <rect x="60" y="26" width="90" height="6" rx="3" fill="#d1d5db"/>
    </g>
  </g>

</svg>
