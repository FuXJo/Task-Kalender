<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (Elegant light grey/white) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>

    <!-- Very subtle shadow for the app icon container itself -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.04"/>
    </filter>

    <!-- Elegant fine gradient strokes (Slate) -->
    <linearGradient id="fine-slate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    
    <!-- Accent Color Gradient (Teal/Emerald for productivity) -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="100%" stop-color="#0f766e"/>
    </linearGradient>
  </defs>

  <!-- Base iOS Icon Shape -->
  <rect width="512" height="512" rx="114" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- CLEARER MEANING: An elegant, unmistakably literal calendar/planner page with a checkmark.
       Keeps the "fine art" (thin lines, lots of negative space) aesthetic. -->
       
  <g transform="translate(136, 126)">
    <!-- The outer frame of the calendar page -->
    <rect x="0" y="20" width="240" height="240" rx="12" fill="none" stroke="url(#fine-slate)" stroke-width="6"/>

    <!-- The top folding header line / Binder separation -->
    <line x1="0" y1="70" x2="240" y2="70" stroke="url(#fine-slate)" stroke-width="4"/>

    <!-- Binder rings (sleek, minimalist loops at the very top) -->
    <path d="M 40 40 C 40 0, 80 0, 80 40" fill="none" stroke="url(#fine-slate)" stroke-width="5" stroke-linecap="round"/>
    <path d="M 160 40 C 160 0, 200 0, 200 40" fill="none" stroke="url(#fine-slate)" stroke-width="5" stroke-linecap="round"/>

    <!-- Subtle Planner / Grid details (very thin, elegant lines indicating days/tasks) -->
    <line x1="40" y1="120" x2="80" y2="120" stroke="url(#fine-slate)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="100" y1="120" x2="200" y2="120" stroke="url(#fine-slate)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    
    <line x1="40" y1="160" x2="60" y2="160" stroke="url(#fine-slate)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    <line x1="80" y1="160" x2="200" y2="160" stroke="url(#fine-slate)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
    
    <line x1="40" y1="200" x2="120" y2="200" stroke="url(#fine-slate)" stroke-width="3" stroke-linecap="round" opacity="0.4"/>

    <!-- A massive, elegant Checkmark breaking out of the grid, representing "Task done / Study progress" -->
    <path d="M 90 200 L 140 250 L 260 110" fill="none" stroke="url(#accent)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

</svg>
