<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (Very soft, elegant off-white to pristine white) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>

    <!-- Very subtle shadow for the app icon container itself -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.04"/>
    </filter>

    <!-- The fine stroke gradient (Gold/Champagne or sleek Slate/Teal) -->
    <linearGradient id="fine-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#475569"/> <!-- Slate 600 -->
      <stop offset="100%" stop-color="#0f172a"/> <!-- Slate 900 -->
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/> <!-- Primary Blue/Cyan -->
      <stop offset="100%" stop-color="#3b82f6"/> <!-- Blue 500 -->
    </linearGradient>
  </defs>

  <!-- Base iOS Icon Shape -->
  <rect width="512" height="512" rx="114" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- FINE DESIGN: Geometric overlapping circles representing time, focus, and progress -->
  <!-- We use very thin, elegant strokes (stroke-width: 4 to 8) -->
  
  <g transform="translate(256, 256)">
    <!-- Main Focus Circle (Clock/Time representation) -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#fine-gradient)" stroke-width="6" opacity="0.8"/>
    
    <!-- Secondary Orbit (Progress/Goals) offset and smaller -->
    <circle cx="30" cy="-30" r="80" fill="none" stroke="url(#accent-gradient)" stroke-width="4" opacity="0.6"/>
    <circle cx="-30" cy="30" r="80" fill="none" stroke="url(#accent-gradient)" stroke-width="4" opacity="0.4"/>

    <!-- Central Point of Focus -->
    <circle cx="0" cy="0" r="4" fill="url(#fine-gradient)"/>
    
    <!-- Fine hands/lines indicating structure and progression -->
    <!-- Vertical line -->
    <line x1="0" y1="-100" x2="0" y2="-40" stroke="url(#fine-gradient)" stroke-width="6" stroke-linecap="round"/>
    <!-- Angled hand (like a clock pointing to 2 or indicating upward progress) -->
    <line x1="0" y1="0" x2="50" y2="-50" stroke="url(#accent-gradient)" stroke-width="6" stroke-linecap="round"/>

    <!-- Decorative fine ticks/points along the outer ring to suggest a calendar/planner -->
    <circle cx="0" cy="-120" r="3" fill="#cbd5e1"/>
    <circle cx="120" cy="0" r="3" fill="#cbd5e1"/>
    <circle cx="0" cy="120" r="3" fill="#cbd5e1"/>
    <circle cx="-120" cy="0" r="3" fill="#cbd5e1"/>
    
    <circle cx="-85" cy="-85" r="2" fill="#e2e8f0"/>
    <circle cx="85" cy="85" r="2" fill="#e2e8f0"/>
  </g>

</svg>
