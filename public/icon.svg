<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (Clean White to Light Silver) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>

    <!-- Calendar Red Accent for the header -->
    <linearGradient id="cal-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/> <!-- Red 500 -->
      <stop offset="100%" stop-color="#b91c1c"/> <!-- Red 700 -->
    </linearGradient>

    <!-- Success Checkmark Green -->
    <linearGradient id="check-green" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/> <!-- Emerald 500 -->
      <stop offset="100%" stop-color="#059669"/> <!-- Emerald 600 -->
    </linearGradient>

    <!-- Deep Drop Shadow -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- iOS Base Rect -->
  <rect width="512" height="512" rx="114" fill="url(#bg)"/>

  <!-- THE DIRECT INSTRUCTION: "einfach ein kalender der abgehackt ist an einem tag" -->
  <g transform="translate(106, 116)" filter="url(#shadow)">
    
    <!-- The Base Calendar Paper -->
    <rect x="0" y="20" width="300" height="260" rx="24" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Red Calendar Header -->
    <path d="M 0 44 C 0 30.7 10.7 20 24 20 L 276 20 C 289.3 20 300 30.7 300 44 L 300 80 L 0 80 Z" fill="url(#cal-red)"/>

    <!-- Binder Rings (Silver capsules) -->
    <!-- Left Ring -->
    <rect x="60" y="0" width="20" height="40" rx="10" fill="#f8fafc" stroke="#94a3b8" stroke-width="4"/>
    <circle cx="70" cy="50" r="10" fill="#7f1d1d" opacity="0.3"/> <!-- Shadow hole -->
    
    <!-- Right Ring -->
    <rect x="220" y="0" width="20" height="40" rx="10" fill="#f8fafc" stroke="#94a3b8" stroke-width="4"/>
    <circle cx="230" cy="50" r="10" fill="#7f1d1d" opacity="0.3"/> <!-- Shadow hole -->

    <!-- Calendar Grid (Clean, minimalist 4x3 representation) -->
    <!-- Horizontal lines -->
    <line x1="0" y1="140" x2="300" y2="140" stroke="#e2e8f0" stroke-width="4"/>
    <line x1="0" y1="200" x2="300" y2="200" stroke="#e2e8f0" stroke-width="4"/>
    
    <!-- Vertical lines -->
    <line x1="100" y1="80" x2="100" y2="280" stroke="#e2e8f0" stroke-width="4"/>
    <line x1="200" y1="80" x2="200" y2="280" stroke="#e2e8f0" stroke-width="4"/>

    <!-- The Checked Day (Highlighting the center-right box) -->
    <!-- Soft blue highlight square -->
    <rect x="100" y="140" width="100" height="60" fill="#bfdbfe" opacity="0.3"/>
    
    <!-- A massive, satisfying Green Checkmark right across that day -->
    <path d="M 115 170 L 140 195 L 205 115" fill="none" stroke="url(#check-green)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Inner bright stroke for a 3D pop -->
    <path d="M 115 170 L 140 195 L 205 115" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Unchecked generic days (small dots or completely blank) -->
    <!-- Row 1 -->
    <circle cx="50" cy="110" r="6" fill="#cbd5e1"/>
    <circle cx="250" cy="110" r="6" fill="#cbd5e1"/>
    <circle cx="150" cy="110" r="6" fill="#cbd5e1" opacity="0.4"/> <!-- In the checked box it's faded -->
    <!-- Row 2 -->
    <circle cx="50" cy="170" r="6" fill="#cbd5e1"/>
    <!-- Center box is checked and has highlight -->
    <circle cx="250" cy="170" r="6" fill="#cbd5e1"/>
    <!-- Row 3 -->
    <circle cx="50" cy="230" r="6" fill="#cbd5e1"/>
    <circle cx="150" cy="230" r="6" fill="#cbd5e1"/>
    <circle cx="250" cy="230" r="6" fill="#cbd5e1"/>

  </g>

</svg>
