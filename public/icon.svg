<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (Elegant deep space for high contrast) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/> <!-- Slate 900 -->
      <stop offset="100%" stop-color="#020617"/> <!-- Slate 950 -->
    </linearGradient>

    <!-- Glowing Premium Gold / Amber (For "Study/Focus") -->
    <linearGradient id="gold-grad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/> <!-- Amber 500 -->
      <stop offset="50%" stop-color="#fbbf24"/> <!-- Amber 400 -->
      <stop offset="100%" stop-color="#fef3c7"/> <!-- Amber 50 -->
    </linearGradient>

    <!-- Sleek Neon Cyan / Emerald (For "Calendar/Execution") -->
    <linearGradient id="cyan-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/> <!-- Sky 500 -->
      <stop offset="100%" stop-color="#059669"/> <!-- Emerald 600 -->
    </linearGradient>
    
    <!-- Frosty White Glass for the Pages -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.2"/>
    </linearGradient>

    <filter id="glow-gold" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <filter id="premium-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- iOS Base Rect -->
  <rect width="512" height="512" rx="114" fill="url(#bg)"/>

  <!-- The Core Concept: An Open Book that morphs into a glowing Calendar Grid. 
       "Study" (Book) + "Calendar" (Grid)
       Presented in a highly polished, isometric-like 3D feel. -->

  <g transform="translate(66, 116)" filter="url(#premium-shadow)">
    
    <!-- SUBTLE BOOK BINDING (Center Spine) -->
    <ellipse cx="190" cy="270" rx="10" ry="30" fill="url(#gold-grad)"/>

    <!-- LEFT PAGE: The "Study" / Notes side (sweeping up elegantly) -->
    <!-- Front cover / page edge stack -->
    <path d="M 40 90 
             Q 120 70, 190 120 
             L 190 300 
             Q 120 250, 40 270 
             Z" 
          fill="#1e293b" />
          
    <path d="M 30 80 
             Q 110 60, 180 110 
             L 180 290 
             Q 110 240, 30 260 
             Z" 
          fill="url(#glass)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
          
    <!-- Beautiful, glowing "Lines of text" / Study focus on the left page -->
    <path d="M 50 120 Q 110 90, 160 140" fill="none" stroke="url(#gold-grad)" stroke-width="6" stroke-linecap="round" filter="url(#glow-gold)"/>
    <path d="M 60 160 Q 110 130, 140 170" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
    <path d="M 50 200 Q 110 170, 150 210" fill="none" stroke="url(#gold-grad)" stroke-width="6" stroke-linecap="round" filter="url(#glow-gold)"/>


    <!-- RIGHT PAGE: The "Calendar" / Progress side (sweeping up symmetrically) -->
    <!-- Front cover / page edge stack -->
    <path d="M 340 90 
             Q 260 70, 190 120 
             L 190 300 
             Q 260 250, 340 270 
             Z" 
          fill="#1e293b" />
          
    <path d="M 350 80 
             Q 270 60, 200 110 
             L 200 290 
             Q 270 240, 350 260 
             Z" 
          fill="url(#glass)" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>

    <!-- Glowing Futuristic Calendar Grid on the right page -->
    <!-- Vertical Grid Lines (curved slightly to match page) -->
    <path d="M 230 110 L 230 250" fill="none" stroke="url(#cyan-grad)" stroke-width="3" opacity="0.5"/>
    <path d="M 270 100 L 270 250" fill="none" stroke="url(#cyan-grad)" stroke-width="4" opacity="0.6"/>
    <path d="M 310 90 L 310 250" fill="none" stroke="url(#cyan-grad)" stroke-width="3" opacity="0.5"/>
    
    <!-- Horizontal Grid Lines -->
    <path d="M 210 140 Q 280 100, 340 120" fill="none" stroke="url(#cyan-grad)" stroke-width="3" opacity="0.5"/>
    <path d="M 210 180 Q 280 140, 340 160" fill="none" stroke="url(#cyan-grad)" stroke-width="4" opacity="0.6"/>
    <path d="M 210 220 Q 280 180, 340 200" fill="none" stroke="url(#cyan-grad)" stroke-width="3" opacity="0.5"/>

    <!-- Glowing Dots for "Tasks completed" on the calendar grid -->
    <circle cx="270" cy="145" r="8" fill="url(#cyan-grad)"/>
    <circle cx="230" cy="165" r="8" fill="url(#cyan-grad)"/>
    <circle cx="310" cy="195" r="8" fill="url(#cyan-grad)"/>

    <!-- Elegant Checkmark Breaking Out of the Right Page -->
    <path d="M 220 220 L 260 260 L 370 100" fill="none" stroke="#ffffff" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" filter="url(#premium-shadow)"/>
    <path d="M 220 220 L 260 260 L 370 100" fill="none" stroke="url(#cyan-grad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  </g>

</svg>
