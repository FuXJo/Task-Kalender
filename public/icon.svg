<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Soft, warm, beautiful background (Ivory/Cream) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#f5f5f5"/>
    </linearGradient>

    <!-- The Planner Leather Cover (Soft, muted Teal/Sage Green) -->
    <linearGradient id="cover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f766e"/> <!-- Teal 700 -->
      <stop offset="100%" stop-color="#115e59"/> <!-- Teal 800 -->
    </linearGradient>

    <!-- Warm Gold for the Bookmark and details -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <filter id="soft-shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="16" stdDeviation="24" flood-color="#0f172a" flood-opacity="0.15"/>
    </filter>
    
    <filter id="inner-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceAlpha" in2="blur" operator="out" result="shadow"/>
      <feFlood flood-color="#000000" flood-opacity="0.2" result="color"/>
      <feComposite in="color" in2="shadow" operator="in" result="inner"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="inner"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base -->
  <rect width="512" height="512" rx="114" fill="url(#bg)"/>

  <!-- ELEGANT & ERDIG (Elegant & Grounded)
       A beautiful, tactile representation of a closed premium planner / moleskine notebook.
       No neon, no sci-fi. Just pure, beautiful modern stationery aesthetics. -->

  <g transform="translate(146, 106)" filter="url(#soft-shadow)">
    
    <!-- The Leather Cover -->
    <rect x="0" y="0" width="220" height="300" rx="16" fill="url(#cover)"/>
    
    <!-- The Spine indented detail -->
    <rect x="20" y="0" width="16" height="300" fill="#042f2e" opacity="0.3"/>
    
    <!-- White Paper Pages peeking out on the right edge -->
    <path d="M 216 12 L 226 12 C 228 12, 230 14, 230 16 L 230 284 C 230 286, 228 288, 226 288 L 216 288 Z" fill="#ffffff" filter="url(#inner-shadow)"/>
    <line x1="220" y1="12" x2="220" y2="288" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="224" y1="12" x2="224" y2="288" stroke="#e2e8f0" stroke-width="1"/>

    <!-- The Elastic Band holding the notebook closed (Very iconic for planners) -->
    <rect x="180" y="0" width="12" height="300" fill="#0f766e" filter="url(#inner-shadow)"/>
    <rect x="180" y="0" width="12" height="300" fill="#000000" opacity="0.1"/>

    <!-- A beautiful golden Bookmark Ribbon hanging from the bottom -->
    <path d="M 120 300 L 120 340 L 110 330 L 100 340 L 100 300 Z" fill="url(#gold)"/>

    <!-- A subtle, elegant minimalist "Checkmark" embossed on the cover in gold. 
         This combines the "study" (notebook) and "calendar/tasks" (checkmark) 
         naturally without looking like a sci-fi UI. -->
    <path d="M 100 140 L 130 170 L 190 90" fill="none" stroke="url(#gold)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

  </g>

</svg>
