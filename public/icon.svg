<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (Very soft clean white/grey) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>

    <!-- Black Header Gradient for the Calendar -->
    <linearGradient id="cal-black" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155"/> <!-- Slate 700 -->
      <stop offset="100%" stop-color="#0f172a"/> <!-- Slate 900 -->
    </linearGradient>

    <!-- Drop Shadows -->
    <filter id="shadow-back" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="-4" dy="16" stdDeviation="16" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="shadow-front" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="8" dy="20" stdDeviation="20" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <clipPath id="cal-clip">
      <rect x="0" y="0" width="300" height="280" rx="32"/>
    </clipPath>
    
    <clipPath id="todo-clip">
      <rect x="0" y="0" width="220" height="280" rx="32"/>
    </clipPath>
  </defs>

  <!-- iOS Base Rect -->
  <rect width="512" height="512" rx="114" fill="url(#bg)"/>

  <!-- RECREATING THE PROVIDED IMAGE -->
  
  <g transform="translate(60, 90)">
    
    <!-- BACK ELEMENT: THE BLACK-HEADER CALENDAR -->
    <g filter="url(#shadow-back)">
      <rect x="0" y="20" width="300" height="280" rx="32" fill="#ffffff"/>
      
      <!-- Black Header -->
      <rect x="0" y="20" width="300" height="80" fill="url(#cal-black)" clip-path="url(#cal-clip)"/>
      
      <!-- Binder Rings (White cutouts with rings) -->
      <rect x="60" y="0" width="30" height="50" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
      <circle cx="75" cy="55" r="10" fill="#020617"/> <!-- Shadow inside ring -->
      
      <rect x="210" y="0" width="30" height="50" rx="15" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
      <circle cx="225" cy="55" r="10" fill="#020617"/> <!-- Shadow inside ring -->

      <!-- Calendar Grid (3x3 layout to match the feel) -->
      <g transform="translate(35, 120)">
        <!-- Row 1 -->
        <rect x="0" y="0" width="60" height="40" rx="4" fill="#84cc16"/> <!-- Green Box -->
        <rect x="80" y="0" width="60" height="40" rx="4" fill="#e2e8f0"/>
        <rect x="160" y="0" width="60" height="40" rx="4" fill="#e2e8f0"/>
        <!-- Row 2 -->
        <rect x="0" y="55" width="60" height="40" rx="4" fill="#e2e8f0"/>
        <rect x="80" y="55" width="60" height="40" rx="4" fill="#e2e8f0"/>
        <rect x="160" y="55" width="60" height="40" rx="4" fill="#e2e8f0"/>
        <!-- Row 3 -->
        <rect x="0" y="110" width="60" height="40" rx="4" fill="#e2e8f0"/>
        <rect x="80" y="110" width="60" height="40" rx="4" fill="#fbbf24"/> <!-- Yellow Box -->
        <rect x="160" y="110" width="60" height="40" rx="4" fill="#ef4444"/> <!-- Red Box -->
      </g>
    </g>

    <!-- FRONT ELEMENT: THE TO-DO LIST -->
    <g transform="translate(190, 80)" filter="url(#shadow-front)">
      <rect x="0" y="0" width="220" height="280" rx="32" fill="#ffffff" stroke="#f1f5f9" stroke-width="1"/>
      
      <!-- Task 1 (Green / Completed) -->
      <g transform="translate(30, 40)">
        <circle cx="20" cy="20" r="20" fill="#84cc16"/>
        <path d="M 10 20 L 16 26 L 28 12" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="55" y="10" width="90" height="8" rx="4" fill="#84cc16"/>
        <rect x="55" y="24" width="60" height="6" rx="3" fill="#cbd5e1"/>
      </g>

      <!-- Task 2 (Yellow / In Progress) -->
      <g transform="translate(30, 110)">
        <circle cx="20" cy="20" r="20" fill="#fbbf24"/>
        <path d="M 10 20 L 16 26 L 28 12" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="55" y="10" width="80" height="8" rx="4" fill="#fbbf24"/>
        <rect x="55" y="24" width="70" height="6" rx="3" fill="#cbd5e1"/>
      </g>

      <!-- Task 3 (Red / Pending/Urgent) 
           Note: I've left the circle empty or just with a red stroke to clearly differentiate it from the checked ones, matching the image. -->
      <g transform="translate(30, 180)">
        <circle cx="20" cy="20" r="17" fill="none" stroke="#ef4444" stroke-width="6"/>
        <rect x="55" y="10" width="70" height="8" rx="4" fill="#ef4444"/>
        <rect x="55" y="24" width="50" height="6" rx="3" fill="#cbd5e1"/>
      </g>

    </g>
  </g>

</svg>
