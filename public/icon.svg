<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (A very rich, premium dark Apple-like aesthetic) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e293b"/> <!-- Slate 800 -->
      <stop offset="100%" stop-color="#020617"/> <!-- Slate 950 -->
    </linearGradient>

    <!-- The vibrant, beautiful Gradient for the "S" and "C" interlocking shapes -->
    <linearGradient id="sc-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/> <!-- Blue 500 -->
      <stop offset="50%" stop-color="#60a5fa"/> <!-- Blue 400 -->
      <stop offset="100%" stop-color="#38bdf8"/> <!-- Light Blue 400 -->
    </linearGradient>

    <linearGradient id="sc-accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/> <!-- Amber 500 -->
      <stop offset="100%" stop-color="#fbbf24"/> <!-- Amber 400 -->
    </linearGradient>

    <!-- Deep Drop Shadow for 3D depth and pop -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="16" stdDeviation="20" flood-color="#000000" flood-opacity="0.8"/>
    </filter>

    <filter id="inner-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feComposite in="SourceAlpha" in2="blur" operator="out" result="shadow"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.2" result="color"/>
      <feComposite in="color" in2="shadow" operator="in" result="inner"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="inner"/>
      </feMerge>
    </filter>
  </defs>

  <!-- iOS Base Rect -->
  <rect width="512" height="512" rx="114" fill="url(#bg)"/>

  <!-- SCHÃ–N & SPEZIELL (Beautiful & Special)
       A highly polished, thick, and perfectly curved monogram/abstract shape 
       that interlocking an "S" (Study) and "C" (Calendar). -->

  <g transform="translate(106, 126)" filter="url(#shadow)">
    
    <!-- The "C" (Calendar) - Thick, enclosing outer curve -->
    <path d="M 260 40 
             C 280 10, 240 0, 200 0 
             C 80 0, 0 80, 0 160 
             C 0 240, 80 320, 200 320 
             C 240 320, 280 310, 260 280
             C 240 250, 200 260, 160 260
             C 100 260, 60 220, 60 160
             C 60 100, 100 60, 160 60
             C 200 60, 240 70, 260 40 Z" 
          fill="url(#sc-gradient)" 
          filter="url(#inner-shadow)"/>

    <!-- The "S" (Study) - Interlocking beautifully with the 'C' -->
    <path d="M 280 80
             C 280 30, 220 20, 180 60
             C 140 100, 160 140, 220 160
             C 260 170, 280 210, 260 260
             C 240 310, 180 310, 140 280
             C 120 260, 140 220, 170 240
             C 200 260, 220 250, 220 220
             C 220 190, 190 180, 160 160
             C 120 140, 100 100, 120 50
             C 140 0, 200 -20, 250 10
             C 280 30, 310 70, 280 80 Z" 
          fill="url(#sc-accent)" 
          filter="url(#inner-shadow)"/>
          
    <circle cx="150" cy="160" r="16" fill="#ffffff" opacity="0.9"/>

  </g>

</svg>
