<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Studio Lighting Background -->
    <radialGradient id="bg-grad" cx="50%" cy="30%" r="70%" fx="50%" fy="30%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </radialGradient>

    <!-- Vibrant 3D Sphere Gradients -->
    <radialGradient id="sphere-orange" cx="30%" cy="30%" r="70%" fx="20%" fy="20%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="40%" stop-color="#f97316" />
      <stop offset="80%" stop-color="#ea580c" />
      <stop offset="100%" stop-color="#9a3412" />
    </radialGradient>

    <radialGradient id="sphere-blue" cx="30%" cy="30%" r="70%" fx="20%" fy="20%">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="40%" stop-color="#3b82f6" />
      <stop offset="80%" stop-color="#2563eb" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </radialGradient>

    <!-- Frosted Glass Ribbon / Swoosh -->
    <linearGradient id="glass-ribbon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="25%" stop-color="#ffffff" stop-opacity="0.5" />
      <stop offset="75%" stop-color="#e2e8f0" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.8" />
    </linearGradient>

    <linearGradient id="glass-edge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="50%" stop-color="#cbd5e1" stop-opacity="0" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.8" />
    </linearGradient>

    <!-- Premium Drop Shadows -->
    <filter id="shadow-deep" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="24" stdDeviation="32" flood-color="#0f172a" flood-opacity="0.15" />
    </filter>

    <filter id="shadow-sharp" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="12" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.12" />
    </filter>

    <!-- Inner Glow for 3D depth -->
    <filter id="inner-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feFlood flood-color="#ffffff" flood-opacity="0.5" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feComposite in="SourceGraphic" in2="glow" operator="over"/>
    </filter>
  </defs>

  <!-- Base App Icon Shape (Clean, modern white/gray drop) -->
  <rect width="512" height="512" rx="114" fill="url(#bg-grad)" />

  <!-- The "Time/Progress" Abstract Core: Floating 3D Spheres -->
  <g transform="translate(0, -16)">
    <!-- Back Sphere (Blue/Indigo) -->
    <circle cx="210" cy="190" r="100" fill="url(#sphere-blue)" filter="url(#shadow-deep)" />
    
    <!-- Front Sphere (Vibrant Orange/Amber) -->
    <circle cx="330" cy="310" r="80" fill="url(#sphere-orange)" filter="url(#shadow-deep)" />

    <!-- Frosted Glass Infinity / Orbit Ribbon (representing ongoing continuous progress/planning) -->
    <path d="M 140 340 
             C 140 340, 80 260, 160 160 
             C 240 60, 400 120, 420 220 
             C 440 320, 360 400, 260 400 
             C 160 400, 140 340, 140 340 Z" 
          fill="none" 
          stroke="url(#glass-edge)" 
          stroke-width="1.5" 
          filter="url(#shadow-sharp)" />
          
    <path d="M 140 340 
             C 140 340, 80 260, 160 160 
             C 240 60, 400 120, 420 220 
             C 440 320, 360 400, 260 400 
             C 160 400, 140 340, 140 340 Z" 
          fill="url(#glass-ribbon)" 
          filter="url(#inner-glow)" />
          
    <!-- Inner Ribbon Edge for extra thickness/glass refraction -->
    <path d="M 160 330 
             C 160 330, 100 260, 175 175 
             C 250 90, 380 140, 395 225 
             C 410 310, 345 380, 260 380 
             C 175 380, 160 330, 160 330 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="12" 
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.8" />
  </g>

  <!-- Ambient Light Reflection on the Glass -->
  <circle cx="160" cy="180" r="20" fill="#ffffff" filter="blur(8px)" opacity="0.6" />
  <circle cx="380" cy="240" r="15" fill="#ffffff" filter="blur(6px)" opacity="0.4" />
</svg>
