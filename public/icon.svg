<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Simple, clean background: Bright, pristine white -->
    <rect id="bg" width="512" height="512" rx="114" fill="#ffffff" />
    
    <!-- Primary App Color: A deep, professional Slate/Indigo -->
    <linearGradient id="primary-tint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155" />
      <stop offset="100%" stop-color="#0f172a" />
    </linearGradient>

    <!-- Vibrant subtle accent (optional, but keeps it modern) -->
    <linearGradient id="accent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
  </defs>

  <!-- Base -->
  <use href="#bg" />

  <!-- The Icon Core: A sophisticated, minimalist calendar page with a checkmark -->
  
  <!-- Back square / Shadow representation (very subtle, clean flat design) -->
  <rect x="140" y="140" width="220" height="220" rx="24" fill="#f1f5f9" />
  
  <!-- Main Front Square -->
  <rect x="160" y="120" width="220" height="220" rx="24" fill="url(#primary-tint)" />

  <!-- Calendar header fold / top accent line -->
  <path d="M160 176 C160 162.745 170.745 152 184 152 L356 152 C369.255 152 380 162.745 380 176 L380 184 L160 184 Z" fill="#2563eb" />

  <!-- Minimalist Checkmark (Focusing on completion/tasks) -->
  <path d="M 220 240 L 250 270 L 320 190" fill="none" stroke="#ffffff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Subtle grid dots or lines representing planning -->
  <circle cx="210" cy="300" r="8" fill="#94a3b8" opacity="0.5" />
  <rect x="236" y="294" width="70" height="12" rx="6" fill="#94a3b8" opacity="0.5" />

  <!-- Second row of planning -->
  <circle cx="210" cy="340" r="8" fill="#94a3b8" opacity="0.5" />
  <rect x="236" y="334" width="100" height="12" rx="6" fill="#94a3b8" opacity="0.5" />

</svg>
