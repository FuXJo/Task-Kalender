<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient (Elegant light grey/white) -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>

    <!-- Very subtle shadow for the app icon container itself -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.04"/>
    </filter>

    <!-- Elegant fine gradient strokes -->
    <linearGradient id="fine-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#334155"/> <!-- Slate 700 -->
      <stop offset="100%" stop-color="#0f172a"/> <!-- Slate 900 -->
    </linearGradient>
    
    <!-- Accent Color Gradient (Teal/Emerald for productivity) -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/> <!-- Teal 600 -->
      <stop offset="100%" stop-color="#0f766e"/> <!-- Teal 700 -->
    </linearGradient>
  </defs>

  <!-- Base iOS Icon Shape -->
  <rect width="512" height="512" rx="114" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- CLEARER MEANING: Elegant Hourglass forming a Calendar Grid 
       This keeps the "fine" line-art style but obviously relates to time and planning. -->
       
  <g transform="translate(156, 116)">
    <!-- The outer frame (representing a sleek, modern calendar page or planner) -->
    <rect x="0" y="0" width="200" height="280" rx="16" fill="none" stroke="url(#fine-gradient)" stroke-width="6"/>

    <!-- High-end spiral bindings (just a few crisp circles and lines at the top) -->
    <circle cx="50" cy="-6" r="4" fill="url(#fine-gradient)"/>
    <circle cx="100" cy="-6" r="4" fill="url(#fine-gradient)"/>
    <circle cx="150" cy="-6" r="4" fill="url(#fine-gradient)"/>

    <line x1="50" y1="-16" x2="50" y2="4" stroke="url(#fine-gradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="-16" x2="100" y2="4" stroke="url(#fine-gradient)" stroke-width="3" stroke-linecap="round"/>
    <line x1="150" y1="-16" x2="150" y2="4" stroke="url(#fine-gradient)" stroke-width="3" stroke-linecap="round"/>

    <!-- The Hourglass / Time Motif cut into the calendar -->
    <!-- Top triangle of hourglass -->
    <path d="M 40 60 L 160 60 L 100 130 Z" fill="none" stroke="url(#fine-gradient)" stroke-width="4" stroke-linejoin="round"/>
    <!-- Bottom triangle of hourglass -->
    <path d="M 100 150 L 160 220 L 40 220 Z" fill="none" stroke="url(#fine-gradient)" stroke-width="4" stroke-linejoin="round"/>
    
    <!-- Flowing sand / time element (elegant curved swoosh indicating filling up the bottom) -->
    <path d="M 100 130 L 100 150" stroke="url(#accent-gradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M 60 210 Q 100 180 140 210" fill="url(#accent-gradient)" opacity="0.8"/>
    
    <!-- Minimalist tracking dots (the "tasks" flowing through time) -->
    <circle cx="100" cy="100" r="3" fill="url(#accent-gradient)"/>
    <circle cx="90" cy="80" r="2" fill="url(#accent-gradient)" opacity="0.6"/>
    <circle cx="110" cy="70" r="2.5" fill="url(#accent-gradient)" opacity="0.4"/>
  </g>

</svg>
